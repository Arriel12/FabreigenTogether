<!DOCTYPE html>
<html>
<head>
<title>אנ"ש דחסידי בצוותא</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('./ELUL.png');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Sep 23, 2022 22:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();
    console.log(now);
        
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
        
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
    // Output the result in an element with id="demo"
    document.getElementById("targetDate").innerHTML = "<h3 dir='rtl'> תחל בעוד " +days + "d " + hours + "h "
    + minutes + "m " + seconds + "s </h3>";

    document.getElementById("location").innerHTML = "<h3 dir='rtl' style='color:#FFDF00'> התוועדות הכנה לראש השנה כיד המלך🤴 <br> אחדות 15 דירה 6 בשעה 22:00 בלילה.<br> בואו בשמחה🍷🍷 </h3>"
        
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("targetDate").innerHTML = "<h3 dir='rtl'> ההתוועדות הסתיימה! יישר כוח לכל מי שהגיע! </h3>";
    }
    }, 1000);
</script>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topright w3-padding-large w3-xlarge">
    חסידי בצוותא דק"ק יחדיו
  </div>
  <div class="w3-display-middle">
    <h2 class="w3-jumbo w3-animate-top" style='color:#FFDF00'>התוועדות חסידי בצוותא</h2>
    <hr class="w3-border-grey" style="margin:auto;width:60%">
    <p id="targetDate" class="w3-large w3-center"></p>
    <br>
    <p id="location" class="w3-large w3-center"></p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by Ariel Halevi
  </div>
</div>

</body>
</html>
